<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css" rel="stylesheet">
        .cube1{
            height: 1400px;
            background-color: #ace;
        }
        .cube2{
            height: 100px;
            background-color: #ffe2d6;
        }
    </style>
    <title>sLazyLoad test</title>
</head>
<body>

    <!--
       在预备延迟加载的图片中添加 alt特性，
       特性值为真正要加载的src，
       图片的src预留为空或者为其他极小的图片。
    -->

    <div class="cube1"></div>
    <div class="cube2"></div>

    <img src="" alt="../image/2.png" />
    <img src="" alt="../image/3.png"/>

    <div class="cube2"></div>

    <img src="" alt="../image/4.png"/>

    <div class="cube2"></div>

    <img src="" alt="../image/5.png"/>

<script type="text/javascript" src="../src/sLazyLoad.js"></script>
<script type="text/javascript" >

    sLazyLoad("body img");

</script>
</body>
</html>
